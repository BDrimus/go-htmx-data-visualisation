{{define "timeseries_info_panel"}}
<div class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Time Series Info Panel</h2>
    
    <div class="grid grid-cols-3 gap-4 text-center">
        <div class="p-4 bg-gray-100 rounded">
            <h3 class="font-semibold">Start Value</h3>
            <p class="text-xl">{{printf "%.2f" .StartValue}}</p>
        </div>
        <div class="p-4 bg-gray-100 rounded">
            <h3 class="font-semibold">End Value</h3>
            <p class="text-xl">{{printf "%.2f" .EndValue}}</p>
        </div>
        <div class="p-4 bg-gray-100 rounded">
            <h3 class="font-semibold">Delta</h3>
            <p class="text-xl {{if gt .Delta 0.0}}text-green-600{{else if lt .Delta 0.0}}text-red-600{{else}}text-gray-600{{end}}">
                {{printf "%.2f" .Delta}}
            </p>
        </div>
    </div>
</div>
{{end}}
