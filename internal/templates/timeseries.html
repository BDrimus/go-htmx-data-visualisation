{{/* data_container.html */}}

{{define "data_container"}}
<div id="info-panel-container">
    {{template "timeseries_info_panel" .}}
</div>
<div id="chart-container">
    {{template "svg_chart" .}}
</div>
{{end}}

{{define "content"}}
<div id="timeseries-container"
     class="container mx-auto p-6 space-y-6"
    <div class="container mx-auto p-6 space-y-6">
        <div id="data-container" class="container mx-auto p-6 space-y-6">
            {{template "data_container" .}}
        </div>
         <div id="buttons" class="flex justify-center justify-around">
            <button 
                hx-get="/update" 
                hx-target="#info-panel-container"
                type="button" 
                class="flex-1 mx-2 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700">
                Change Info Panel
            </button>
            <button 
                hx-get="/update"
                hx-target="#data-container"
                type="button" 
                class="flex-1 mx-2 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700">
                Change Both
            </button>
            <button 
                hx-get="/update"
                hx-target="#chart-container"
                type="button" 
                class="flex-1 mx-2 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700">
                Change SVG Chart
            </button>
        </div>
    </div>
</div>
{{end}}
